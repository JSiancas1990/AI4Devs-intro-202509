<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Cadenas de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #realTimeCheck {
            display: none;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
            user-select: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .checkbox-custom::before {
            content: 'âœ“';
            font-size: 14px;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        #realTimeCheck:checked + .checkbox-label .checkbox-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        #realTimeCheck:checked + .checkbox-label .checkbox-custom::before {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-label:hover .checkbox-custom {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        #textInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            resize: vertical;
            min-height: 80px;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #reverseBtn {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #reverseBtn:disabled {
            background: linear-gradient(135deg, #cccccc, #999999);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #reverseBtn:disabled::before {
            display: none;
        }

        #reverseBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #reverseBtn:active {
            transform: translateY(-1px);
        }

        #reverseBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #reverseBtn:hover::before {
            left: 100%;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
        }

        #resultLabel {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.5;
            width: 100%;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }

        .input-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #textInput {
                min-height: 60px;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .checkbox-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>ðŸ”„ Invertir Texto</h1>
        
        <div class="form-group">
            <label for="textInput">Ingresa el texto a invertir:</label>
            <textarea id="textInput" maxlength="1000"></textarea>
            <div class="input-counter">
                <span id="charCount">0</span>/1000 caracteres
            </div>
        </div>

        <div class="control-group">
            <div class="checkbox-container">
                <input type="checkbox" id="realTimeCheck" />
                <label for="realTimeCheck" class="checkbox-label">
                    <span class="checkbox-custom"></span>
                    Invertir en tiempo real
                </label>
            </div>
            <button id="reverseBtn" type="button" disabled>
                âœ¨ Invertir Texto
            </button>
        </div>

        <div class="result-section">
            <div id="resultLabel" class="placeholder-text">
                El texto invertido aparecerÃ¡ aquÃ­...
            </div>
        </div>
    </div>
</body>
</html>
